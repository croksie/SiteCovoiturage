<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un trajet</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div>
            <img src="./images/logo.png" alt="">
            <Span>Covoit'Info@Castres</Span>
        </div>
        <nav>
            <a href="creeTrajet.html" class="button">Créer</a>
            <a href="gestionTrajet.html" class="button">Gérer</a>
        </nav>
    </header>
    <main>    
        <h1>Créer un trajet</h1>   

        <h4>* Indique une réponse obligatoire</h4>

        <label for="radioAllerCreer">Aller</label>
        <input type="radio" id="radioAllerCreer" name="allerRetourCreer" value="aller" checked />
        
        <label for="radioRetourCreer">Retour</label>
        <input type="radio" id="radioRetourCreer" name="allerRetourCreer" value="retour" />
        
        <label for="inputRdvCreer">Point de rendez-vous *</label>
        <input type="text" id="inputRdvCreer" name="rdvCreer" required />
       
        <label for="inputDateHeureCreer">Date/Heure *</label>
        <input type="datetime-local" id="inputDateHeureCreer" name="dateHeureCreer" value="2025-12-01T12:00" required />
        
        <label for="inputPlaceDispoCreer">Nombre de places disponible *</label>
        <input type="text" id="inputPlaceDispoCreer" name="placeDispoCreer" required />        

        <input type="submit" value="Créer le trajet"></input>

        <a href="index.html">Retour</a>   
    </main>
    <footer>Covoit'Info@Castres ©2025. Tout droits réservé</footer>
</body>
</html>
