<body>
    <header>
            <h1>Créer un trajet</h1>

    <main>       
        <label for="radioAllerCréer">Aller</label>
        <input type="radio" id="radioAllerCréer" name="allerRetourCréer" value="aller" checked />
        
        <label for="radioRetourCréer">Retour</label>
        <input type="radio" id="radioRetourCréer" name="allerRetourCréer" value="retour" />
        
        <label for="inputRdvCréer">Point de rendez-vous</label>
        <input type="text" id="inputRdvCréer" name="rdvCréer" required />
       
        <label for="inputDateHeureCréer">Date/Heure</label>
        <input type="datetime-local" id="inputDateHeureCréer" name="dateHeureCréer" required />
        
        <label for="inputPlaceDispoCréer">Nombre de places disponible</label>
        <input type="text" id="inputPlaceDispoCréer" name="placeDispoCréer" required />        

        <button><a href="index.html">Valider</a></button>        
    </main>
    <footer>
            <a href="index.html">Retour</a>
    </footer>
