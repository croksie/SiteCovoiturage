<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejoindre un trajet</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/formulaire.css">
    <link rel="stylesheet" href="./css/trajet.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <header>
        <div>
            <img src="./images/logo.png" alt="logo de Covoit'Info@Castres">
            <Span>Covoit'Info@Castres</Span>
            <span class="placeholder-balance"></span>
        </div>
    </header>
    <main>     
        <div class="carte">
            <h1>Rejoindre un trajet</h1>

            <form action="index.html">
                <div class="radio">                    
                    <input type="radio" id="radioAllerRejoindre" class="radioAller" name="allerRetourRejoindre" value="aller" checked disabled/>
                    <label for="radioAllerRejoindre">Aller</label>
                    
                    <input type="radio" id="radioRetourRejoindre" class="radioRetour" name="allerRetourRejoindre" value="retour" disabled/>
                    <label for="radioRetourRejoindre">Retour</label>
                </div>                

                <label for="inputRdvRejoindre">Point de rendez-vous</label>
                <input type="text" id="inputRdvRejoindre" name="rdvRejoindre" required disabled placeholder="Théatre de castres"/>

                <label for="inputDateHeureRejoindre">Date/Heure</label>
                <input type="datetime-local" id="inputDateHeureRejoindre" name="DateHeureRejoindre" value="2025-12-10T07:30" required disabled/>

                <label for="inputPlaceDispoRejoindre">Nombre de places disponible</label>
                <input type="text" id="inputPlaceDispoRejoindre" name="placeDispoRejoindre" required disabled placeholder="3"/>       

                <input type="submit" value="Rejoindre">
            </form>
            <a href="index.html" class="button">Retour</a>
        </div>      
    </main>
    <footer>Covoit'Info@Castres ©2025. Tout droits réservé</footer>
</body>
</html>
