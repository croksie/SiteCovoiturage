<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <h1>Rejoindre un trajet</h1>

        <label for="radioAllerRejoindre">Aller</label>
        <input type="radio" id="radioAllerRejoindre" name="allerRetourRejoindre" value="aller" checked disabled/>

        <label for="radioRetourRejoindre">Retour</label>
        <input type="radio" id="radioRetourRejoindre" name="allerRetourRejoindre" value="retour" disabled/>

        <label for="inputRdvRejoindre">Point de rendez-vous</label>
        <input type="text" id="inputRdvRejoindre" name="rdvRejoindre" required disabled placeholder="{point de rendez-vous}"/>

        <label for="inputDateHeureRejoindre">Date/Heure</label>
        <input type="datetime-local" id="inputDateHeureRejoindre" name="DateHeureRejoindre" required disabled/>

        <label for="inputPlaceDispoRejoindre">Nombre de places disponible</label>
        <input type="text" id="inputPlaceDispoRejoindre" name="placeDispoRejoindre" required disabled placeholder="{nombre de places disponible}"/>       

        <a href="index.html" class="button">Rejoindre</a>

         <a href="index.html">Retour</a>
    </main>
</body>
</html>
