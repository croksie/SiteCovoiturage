<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=head, initial-scale=1.0">
    <title>Inscription - Covoit'Info@Castres</title>
    <link rel="stylesheet" href="./css/style.css">      
    <link rel="stylesheet" href="./css/formulaire.css">
    <link rel="stylesheet" href="./css/auth.css">
    <link rel="stylesheet" href="./css/responsive.css"> 
</head>
<body>
    <header>
        <div>
            <img src="./images/logo.png" alt="logo de Covoit'Info@Castres">
            <Span>Covoit'Info@Castres</Span>
            <span class="placeholder-balance"></span>
        </div>
    </header>
    <main>        
        <div class="carte">
            <h1>Inscription</h1>
            <h4>* Indique une réponse obligatoire</h4>
            
            <form action="index.html">
                 <div class="radio">                    
                    <input type="radio" id="radioConducteurInscription" class="radioAller" name="radioInscription" value="Conducteur"/>
                    <label for="radioConducteurInscription">Conducteur</label>
                    
                    <input type="radio" id="radioPassagerInscription" class="radioRetour" name="radioInscription" value="Passager" checked/>
                    <label for="radioPassagerInscription">Passager</label>
                </div>
                <label for="inputPrenomInscription">Prénom*</label>
                <input type="text" name="inputPrenomInscription" id="inputPrenomInscription">

                <label for="inputNomInscription">Nom*</label>
                <input type="text" name="inputNomInscription" id="inputNomInscription">
                
                <label for="inputEmailInscription">Email*</label>
                <input type="email" name="emailInscription" id="inputEmailInscription">

                <label for="inputMdpInscription">Mot de passe*</label>
                <input type="password" name="mdpInscription" id="inputMdpInscription">
                
                <label for="ciInscription">Veuillez joindre votre carte d'identité recto/verso*</label>
                <input type="file" name="ciInscription" id="ciInscription">

                <input type="submit" value="S'inscrire"></input>
            </form>
            <a href="./connexion.html" class="button">J'ai déjà un compte</a>
        </div>
    </main>

    <footer>Covoit'Info@Castres ©2025. Tout droits réservé</footer>
</body>
</html>
