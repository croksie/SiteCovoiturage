<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Covoit'Info@Castres</title>    
    <link rel="stylesheet" href="./css/style.css">   
    <link rel="stylesheet" href="./css/formulaire.css">
    <link rel="stylesheet" href="./css/index.css">     
    <link rel="stylesheet" href="./css/responsive.css"> 
</head>
<body>
    <header>
        <div>
            <img src="./images/logo.png" alt="logo de Covoit'Info@Castres">
            <Span>Covoit'Info@Castres</Span>
            <span class="placeholder-balance"></span>
        </div>
        <nav>
            <a href="creerTrajet.html" class="button">Créer</a>
            <a href="desinscription.html" class="button">Se désinscrire</a>
            <a href="gestionTrajet.html" class="button">Gérer</a>
        </nav>
    </header>
    <main>
        <div class="carte">
            <div class="divRecherche">
                <input type="text" id="recherche" name="recherche" placeholder="Recherche" title="Saisir une ou plusieurs information sur le trajet souhaité, place disponible, horaire, direction (aller / retour)"/>
                <a class="button"><img class="loupe" src="./images/loupe.png" alt="Image d'une loupe"/></a>
            </div>           
            <div class="filtres">
                <select name="filtrePlace" id="filtrePlace" title="Filtrer les trajets par nombre de place disponible">
                    <option value="">Siège</option>
                    <option value="valeur1">1</option>
                    <option value="valeur2">2
                    <option value="valeur3">3</option>    
                    <option value="valeur4">&gt; 4</option>
                </select>

                <select name="filtreHoraire" id="filtreHoraire" title="Filtrer les trajets par horaire">
                    <option value="">Horaire</option>
                    <option value="valeur1">&lt; 9h</option>
                    <option value="valeur2">9-12h</option>
                    <option value="valeur3">13-17h</option>    
                    <option value="valeur4">&gt; 18h</option>
                </select>
            </div>
        </div>

        <div class="carte">
            <ul>
                <li> <h3>Trajets Disponible</h3></li>
                <li><a class="trajet" href="rejoindreTrajet.html">{Trajet}</a></li>
                <li><a class="trajet"href="rejoindreTrajet.html">{Trajet}</a></li>
                <li><a class="trajet" href="rejoindreTrajet.html">{Trajet}</a></li>
                <li><a class="trajet"href="rejoindreTrajet.html">{Trajet}</a></li>
            </ul>
        </div>        
           
    </main>
    <footer>Covoit'Info@Castres ©2025. Tout droits réservé</footer>
</body>
</html>
