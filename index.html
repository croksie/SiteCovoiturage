<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Covoit'Info@Castres</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <span>Accueil</span>
        <nav>
            <a href="creeTrajet.html" class="button">Créer</a>
            <a href="gestionTrajet.html" class="button">Gérer</a>
        </nav>
    </header>
    <main>
        <div>
            <input type="text" id="recherche" name="recherche" placeholder="Recherche" title="Saisir une ou plusieurs information sur le trajet souhaité, place disponible, horaire, direction (aller / retour)"/>
            <div class="filtres">
                <select name="filtrePlace" id="filtrePlace" title="Filtrer les trajets par nombre de place disponible">
                    <option value="">Siège</option>
                    <option value="valeur1">1</option>
                    <option value="valeur2">2
                    <option value="valeur3">3</option>    
                    <option value="valeur4">> 4</option>
                </select>

                <select name="filtreHoraire" id="filtreHoraire" title="Filtrer les trajets par horaire">
                    <option value="">Horaire</option>
                    <option value="valeur1">&lt; 9h</option>
                    <option value="valeur2">9-12h</option>
                    <option value="valeur3">13-17h</option>    
                    <option value="valeur4">&gt; 18h</option>
                </select>
            </div>
        </div>
        
        <ul>
            <div class="trajet"><a href="rejoindreTrajet.html">{Trajet}</a></div>
            <div class="trajet"><a href="rejoindreTrajet.html">{Trajet}</a></div>
            <div class="trajet"><a href="rejoindreTrajet.html">{Trajet}</a></div>
            <div class="trajet"><a href="rejoindreTrajet.html">{Trajet}</a></div>
        </ul>
           
    </main>
</body>
</html>
